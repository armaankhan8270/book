<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Verification of valid Password</title>
  </head>
  <script>
    function verifyPassword() {
      var pw = document.getElementById("pswd").value;
      //check empty password field
      if (pw == "") {
        document.getElementById("message").innerHTML =
          "**Fill the password please!";
        return false;
      }

      //minimum password length validation
      if (pw.length < 8) {
        document.getElementById("message").innerHTML =
          "**Password length must be atleast 8 characters";
        return false;
      }

      //maximum length of password validation
      if (pw.length > 15) {
        document.getElementById("message").innerHTML =
          "**Password length must not exceed 15 characters";
        return false;
      } else {
        alert("Password is correct");
      }
    }
  </script>

  <body class="font-mono">
    <center>
      <h1 class="text-3xl m-5 p-3 w-1/2 rounded shadow-lg text-center">
        Password verficaton
      </h1>

      <form onsubmit="return verifyPassword()">
        <!-- Enter Password -->
        <input
          class="w-1/2 shadow-md p-2 focus:outline-none rounded"
          type="password"
          id="pswd"
          placeholder="enter password"
          value=""
        />
        <span id="message" style="color: red"> </span> <br /><br />

        <!-- Click to verify valid password -->
        <input
          class="text-xl bg-green-300 p-3 rounded"
          type="submit"
          value="Submit"
        />

        <!-- Click to reset fields -->
        <button
          class="text-xl bg-red-300 p-3 rounded"
          type="reset"
          value="Reset"
        >
          Reset
        </button>
      </form>
    </center>
  </body>
</html>
